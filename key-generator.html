<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Encrypter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            color: #2563eb;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        pre {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: monospace;
            border: 1px solid #d1d5db;
        }

        .copy-btn {
            background-color: #4b5563;
            margin-top: 8px;
            font-size: 14px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîê API Key Encrypter</h1>
        <p>Use this tool to generate the encrypted string for your API Key. The encryption logic matches the
            application.</p>

        <div class="form-group">
            <label>API Key</label>
            <input type="password" id="apiKey" placeholder="AIzam...">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" id="password" placeholder="e.g. mypass">
            <small style="color: #666">You will need to enter this password to unlock the app.</small>
        </div>

        <button onclick="generate()">Encrypt</button>

        <div id="result" style="display: none; margin-top: 24px;">
            <label>Encrypted String (Copy this)</label>
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        // Copy-paste of the same logic in src/utils/crypto.ts to ensure compatibility
        const PBKDF2_ITERATIONS = 100000;
        const SALT_SIZE = 16;
        const IV_SIZE = 12;
        const ENC_ALGO = 'AES-GCM';
        const HASH_ALGO = 'SHA-256';

        async function getKeyInBrowser(password, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                "raw",
                enc.encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );
            return window.crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: salt,
                    iterations: PBKDF2_ITERATIONS,
                    hash: HASH_ALGO,
                },
                keyMaterial,
                { name: ENC_ALGO, length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
        }

        async function encrypt(plaintext, password) {
            const enc = new TextEncoder();
            const salt = window.crypto.getRandomValues(new Uint8Array(SALT_SIZE));
            const iv = window.crypto.getRandomValues(new Uint8Array(IV_SIZE));

            const key = await getKeyInBrowser(password, salt);
            const encrypted = await window.crypto.subtle.encrypt(
                { name: ENC_ALGO, iv: iv },
                key,
                enc.encode(plaintext)
            );

            const b64Iv = btoa(String.fromCharCode(...Array.from(iv)));
            const b64Salt = btoa(String.fromCharCode(...Array.from(salt)));
            const b64Cipher = btoa(String.fromCharCode(...Array.from(new Uint8Array(encrypted))));

            return `${b64Iv}:${b64Salt}:${b64Cipher}`;
        }

        async function generate() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!apiKey || !password) {
                alert("Please fill in both fields");
                return;
            }

            try {
                const encrypted = await encrypt(apiKey, password);
                document.getElementById('output').textContent = encrypted;
                document.getElementById('result').style.display = 'block';
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied!");
            });
        }
    </script>
</body>

</html>
